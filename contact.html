<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Dr. Faculty Portfolio</title>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    /* Reset and Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #f7fafd;
      color: #1a1a1a;
      line-height: 1.6;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    /* Navbar */
    .navbar {
      background: linear-gradient(to right, #004080, #0066cc);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar-title {
      font-size: 22px;
      font-weight: bold;
    }

    .nav-links a {
      margin-left: 20px;
      color: white;
      font-weight: 500;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    /* Contact Header */
    .contact-header {
      text-align: center;
      margin: 60px 20px 30px;
    }

    .contact-header h1 {
      font-size: 36px;
      color: #002244;
    }

    .contact-header p {
      font-size: 16px;
      color: #555;
    }

    /* Contact Container */
    .contact-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .contact-box, .form-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.05);
      flex: 1;
      min-width: 300px;
    }

    .contact-box h3,
    .form-box h3 {
      margin-bottom: 20px;
      color: #003366;
    }

    .info-item {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      margin-bottom: 15px;
    }

    .info-item i {
      font-size: 18px;
      color: #004080;
    }

    .info-item p {
      font-size: 15px;
      color: #333;
    }

    .info-item p small {
      display: block;
      color: #777;
    }

    /* Form Styling */
    .form-box form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .form-box input,
    .form-box textarea {
      padding: 12px 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    .form-box input:focus,
    .form-box textarea:focus {
      outline: none;
      border-color: #004080;
    }

    .form-box button {
      background-color: #003366;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .form-box button:hover {
      background-color: #002244;
    }

    /* Footer */
    .footer {
      background-color: #004080;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 60px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .contact-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="navbar-title">Prof.Madhav Ingale</div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="experience.html">Experience</a>
      <a href="papers.html">Papers Published</a>
      <a href="conferences.html">Conferences</a>
      <a href="course.html">Course Material</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- Contact Section -->
  <section>
    <div class="contact-header">
      <h1>Contact</h1>
      <p>Get in touch inquiries</p>
    </div>

    <div class="contact-container">

      <!-- Left: Contact Info -->
      <div class="contact-box">
        <h3>Contact Information</h3>
        <div class="info-item">
          <i class="fas fa-envelope"></i>
          <p>Email<br><small>ingale.madhav@gmail.com</small></p>
        </div>
        <div class="info-item">
          <i class="fas fa-phone"></i>
          <p>Phone<br><small>9975563721</small></p>
        </div>
        <div class="info-item">
          <i class="fas fa-map-marker-alt"></i>
          <p>College Address<br><small>JSPM'S JSCOE,HADAPSAR<br></small></p>
        </div>
      
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    Â© 2025 Prof.Madhav Ingale | All rights reserved.
  </footer>

  <!-- JavaScript for form validation -->
  <script>
    const form = document.getElementById('contactForm');
    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const subject = document.getElementById('subject').value.trim();
      const message = document.getElementById('message').value.trim();

      if (!name || !email || !subject || !message) {
        alert("Please fill in all fields.");
        return;
      }

      if (!/^\S+@\S+\.\S+$/.test(email)) {
        alert("Please enter a valid email address.");
        return;
      }

      // Simulate submission
      alert("Message sent successfully!\n\nThank you, " + name + ".");
      form.reset();
    });
  </script>

</body>
</html>
